<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>圖書館管理系統</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script type="text/javascript" th:inline="javascript"> 
		var state = [[${edit_state}]];
		if(state === "修改成功") {
			alert("修改成功!")
		}else if(state === "修改失敗"){
			alert("修改失敗...")
		}
	</script>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:insert="~{header :: header}"></div><!-- 檔名(不用html) ::  th:fragment名稱 -->
		<!-- Content -->
		<h1>個人資料管理</h1>
		<form th:action="@{/user-info/edit}" th:object="${user}" method="post" class="row g-3">
			<div class="form-group col-md-6">
				<label>帳號：</label>
				<input type="text" th:field="*{account}" id="account" class="form-control" placeholder="請輸入使用者帳號">
			</div>
			<div class="form-group col-md-6">
				<label>名稱:</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入使用者名稱">
			</div>
			<div class="form-group col-md-6">
				<label>出生日期：</label>
				<input type="date" th:field="*{birth}" th:value="*{#dates.format(birth, 'yyyy-MM-dd')}" id="birth" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label>性別：</label>
				<select class="form-control select2" th:field="*{gender}">
					<option value="">＝＝＝請選擇＝＝＝</option>
                    <option th:value="男生">男生</option>
                    <option th:value="女生">女生</option>
                </select>
			</div>
			<div class="form-group col-md-6">
				<label>電話：</label>
				<input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="請輸入使用者電話">
			</div>
			<div class="form-group col-md-6">
				<label>地址：</label>
				<input type="text" th:field="*{address}" id="address" class="form-control" placeholder="請輸入使用者地址">
			</div>
			<p> <p/>
			<a th:href="@{/user-info/pwd/}" class="btn btn-success">更改密碼</a>
			<input type="submit" value="修改個人資料" class="btn btn-primary" />
		</form>
		<p/>
		
		<!-- Footer -->
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
</html>
