<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>圖書館管理系統</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script type="text/javascript" th:inline="javascript"> 
		var state = [[${edit_state}]];
		if(state === "修改失敗1") {
			alert("新密碼再次確認失敗！")
		}else if(state === "修改失敗2"){
			alert("原始密碼輸入錯誤，修改失敗！")
		}
	</script>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:insert="~{header :: header}"></div><!-- 檔名(不用html) ::  th:fragment名稱 -->
		<!-- Content -->
		<h1>密碼修改</h1>
		<form th:action="@{/user-info/pwd/edit}" th:object="${password}" method="post" class="row g-3">
			<div class="form-group col-md-12">
				<label>請輸入原始密碼：</label>
				<input type="password" th:field="*{original_pwd}" id="original_pwd" class="form-control" placeholder="請輸入原始密碼">
			</div>
			<div class="form-group col-md-6">
				<label>請輸入新密碼：</label>
				<input type="password" th:field="*{new_pwd}" id="new_pwd" class="form-control" placeholder="請輸入新密碼">
			</div>
			<div class="form-group col-md-6">
				<label>請再次輸入新密碼：</label>
				<input type="password" th:field="*{check_pwd}" id="check_pwd" class="form-control" placeholder="請再次輸入新密碼">
			</div>
			
			<p> <p/>
			<input type="submit" value="更改密碼" class="btn btn-primary" />
		</form>
		<p/>
		
		<!-- Footer -->
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
</html>
