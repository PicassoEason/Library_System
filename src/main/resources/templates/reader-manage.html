<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>圖書館管理系統</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:insert="~{header :: header}"></div><!-- 檔名(不用html) ::  th:fragment名稱 -->
		<!-- Content -->
		<h1>讀者資料管理</h1>
		<form class="row g-3" action="#" th:action="@{/reader-manage/search}" th:object="${user}" method="post">
            <div class="col-md-6">
                <label>讀者帳號:</label>
                <input type="text" th:field="*{account}" id="account" class="form-control" placeholder="請輸入讀者帳號">
            </div>
            <div class="col-md-6">
                <label>讀者帳號:</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入讀者姓名">
            </div>
            <input type="submit" value="查詢使用者" class="btn btn-info col-md-12" />
        </form>
        <br>
		<a th:href="@{/reader-manage/create-page}" class="btn btn-primary">讀者資料新增</a>
		<h2>全部讀者列表</h2>
		<table border="1" class="table table-striped table-reposive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>帳號</th>
					<th>名稱</th>
					<th>性別</th>
					<th>電話</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${userStat.index+1}"></td>
					<td th:text="${user.account}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.gender}"></td>
					<td th:text="${user.phone}"></td>
					<td><a th:href="@{/reader-manage/edit/{id}(id=${user.id})}" class="btn btn-primary">編輯</a></td>
					<td><a th:href="@{/reader-manage/delete/{id}(id=${user.id})}" class="btn btn-danger">刪除</a></td>
				</tr>
			</tbody>
		</table>
		<!-- Footer -->
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
</html>
