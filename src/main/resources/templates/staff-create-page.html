
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>圖書館管理系統</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:insert="~{header :: header}"></div><!-- 檔名(不用html) ::  th:fragment名稱 -->
		<!-- Content -->
		<h1>員工資料新增</h1>
		<form action="#" th:action="@{/staff-manage/create-staff}" th:object="${user}" method="post">
			<div class="alert alert-primary" role="alert">
			  密碼預設與帳號相同，需提醒使用者自行更改！
			</div>
			<div class="form-group">
				<label>員工帳號:</label>
				<input type="text" th:field="*{account}" id="name" class="form-control" placeholder="請輸入員工帳號">
				
			</div>
			<div class="form-group">
				<label>員工名稱:</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入員工名稱">
			</div>
			<div class="form-group">
				<label>員工性別:</label>
				<select class="form-control select2" th:field="*{gender}" id="gender">
					<option  th:value="男生" th:text="男生"></option>
					<option  th:value="女生" th:text="女生"></option>
				</select>
			</div>
			<div class="form-group">
				<label>員工地址:</label>
				<input type="text" th:field="*{address}" id="address" class="form-control" placeholder="請輸入員工地址">
			</div>
			<div class="form-group">
				<label>員工生日:</label>
				<input type="date" th:field="${user.birth}" th:value="*{#dates.format(birth, 'yyyy-MM-dd')}" id="birth" class="form-control" />
			</div>
			<div class="form-group">
				<label>員工連絡電話:</label>
				<input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="請輸入員工聯絡電話">
			</div>
			<div class="form-group">
				<label>員工電子信箱:</label>
				<input type="text" th:field="*{email}" id="email" class="form-control" placeholder="請輸入員工電子信箱">
			</div>
			<div class="form-group">
				<label>員工權限:</label>
				<select class="form-control select2" th:field="*{role.id}" id="role.id">
					<option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}"></option>
				</select>
			</div>
			</p></p>
			<input type="submit" value="新增員工" class="btn btn-primary" />
		</form>
		<!-- Footer -->
		<div th:insert="~{footer :: footer}"></div>
	</div>
</body>
</html>
